<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro form</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="global-wrapper">


    <div class="hero">



        <div class="hero-content">
           <p class="hero-heading-text">frontend and backend</p>
          <h2 class="hero-heading">Learn to program by <br> watching <br> professionals</h2>
          <p class="hero-info">See how experienced developers solve <br> problems in real time</p>
        </div>


      <p class="order"> <b>Try it free 7 days,</b> then $20/mo</p>
    </div>

    <section class="registration">

      <h2 class="registration-page-heading">Sign up for the course and get free 7 days</h2>

      <form class="registration-page-form form" action="https://echo.htmlacademy.ru" method="post">
        <div class="form-fields">

          <div class="form-groups-wrapper">

            <div class="form-group">
              <input class="form-field" type="text" name="first-name" placeholder="First name" aria-label="First-name" required>
            </div>

            <div class="form-group">
              <input class="form-field" type="text" name="last-name" placeholder="Last Name" aria-label="Last Name" required>
            </div>
          </div>


        <div class="form-group">
          <input class="form-field" type="email" name="email" placeholder="Email Address" aria-label="Email Address" required>
        </div>
        <div class="form-group">
          <input class="form-field" type="password" name="password" placeholder="Password" aria-label="Password" required>
        </div>

      </div>
        <button class="registration-page-form-submit button button-primary" type="submit">Claim your free trial</button>
      </form>

      <p class="requierements">By clicking the button, you are agreeing to our <a class="terms-services" href="#">Terms and Services</a></p>

    </section>



  </div>

  <script src="js/main.js"></script>
</body>
</html>
